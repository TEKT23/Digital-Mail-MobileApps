{{define "content"}}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold mb-0">Dashboard</h4>
</div>

<!-- Stats Cards -->
<div class="row g-4 mb-4">
    <div class="col-md-6 col-lg-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="rounded-circle bg-primary bg-opacity-10 p-3 me-3">
                        <i class="bi bi-people-fill text-primary fs-4"></i>
                    </div>
                    <div>
                        <h3 class="fw-bold mb-0">{{.Stats.TotalUsers}}</h3>
                        <small class="text-muted">Total User</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="rounded-circle bg-success bg-opacity-10 p-3 me-3">
                        <i class="bi bi-person-check-fill text-success fs-4"></i>
                    </div>
                    <div>
                        <h3 class="fw-bold mb-0">{{.Stats.TotalStaf}}</h3>
                        <small class="text-muted">Staff</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="rounded-circle bg-warning bg-opacity-10 p-3 me-3">
                        <i class="bi bi-person-badge-fill text-warning fs-4"></i>
                    </div>
                    <div>
                        <h3 class="fw-bold mb-0">{{.Stats.TotalManajer}}</h3>
                        <small class="text-muted">Manajer</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="rounded-circle bg-info bg-opacity-10 p-3 me-3">
                        <i class="bi bi-shield-fill text-info fs-4"></i>
                    </div>
                    <div>
                        <h3 class="fw-bold mb-0">{{.Stats.TotalAdmin}}</h3>
                        <small class="text-muted">Admin</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Quick Actions -->
<div class="card">
    <div class="card-header">
        <i class="bi bi-lightning-fill me-2"></i>Quick Actions
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a href="/admin/users/create" class="btn btn-outline-primary w-100 py-3">
                    <i class="bi bi-person-plus-fill d-block fs-4 mb-1"></i>
                    Tambah User
                </a>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a href="/admin/users" class="btn btn-outline-secondary w-100 py-3">
                    <i class="bi bi-people-fill d-block fs-4 mb-1"></i>
                    Lihat Semua User
                </a>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a href="/admin/settings" class="btn btn-outline-info w-100 py-3">
                    <i class="bi bi-gear-fill d-block fs-4 mb-1"></i>
                    Settings
                </a>
            </div>
        </div>
    </div>
</div>
{{end}}
