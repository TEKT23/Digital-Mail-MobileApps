{{define "content"}}
<div class="min-vh-100 d-flex align-items-center justify-content-center"
    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="card shadow-lg" style="width: 100%; max-width: 420px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <div class="bg-primary bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                    style="width: 64px; height: 64px;">
                    <i class="bi bi-envelope-paper-fill text-white fs-3"></i>
                </div>
                <h4 class="fw-bold">Admin Login</h4>
                <p class="text-muted small">Sistem Penyuratan Digital</p>
            </div>

            {{if .Error}}
            <div class="alert alert-danger py-2">
                <i class="bi bi-exclamation-circle me-1"></i>{{.Error}}
            </div>
            {{end}}

            <form method="POST" action="/admin/login">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Masukkan email" required
                            autofocus value="{{.Email}}">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Masukkan password"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
            </form>
        </div>
    </div>
</div>
{{end}}
